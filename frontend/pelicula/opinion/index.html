<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña!</title>
</head>
<body>
    <h1>Hacer reseña!</h1>
    <form onsubmit="hacer_opinion(event)">
        <label for="valoracion">Valoración</label>
        <input type="number" id="valoracion" required>

        <label for="comentario">Comentario</label>
        <input type="text" id="comentario" name="comentario" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function hacer_opinion(event) {
            event.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const comentario = document.getElementById('comentario').value;
            const valoracion = document.getElementById('valoracion').value;
            console.log(id, comentario, valoracion);
            const data = {
                comentario,
                valoracion,
                pelicula_id: id
            }
            fetch('http://localhost:5000/opinion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access_Control_Allow_Origin': 'http://localhost:5000/opinion'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
        }   

        
    </script>
</body>
</html>
