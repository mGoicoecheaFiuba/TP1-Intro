<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña!</title>
</head>
<body>
    <h1>Hacer reseña!</h1>
    <form onsubmit="hacer_opinion(event)">
        <input type="hidden" id="pelicula_id">
        <label for="valoracion">Valoración</label>
        <input type="number" id="valoracion" required>

        <label for="comentario">Comentario</label>
        <input type="text" id="comentario" name="comentario" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function hacer_opinion(event) {
            event.preventDefault();
            const id = document.getElementById('pelicula_id').value;
            const comentario = document.getElementById('comentario').value;
            const valoracion = document.getElementById('valoracion').value;

            const data = {
                "comentario": comentario,
                "valoracion": valoracion,
                "pelicula_id": id
            }
            fetch('http://localhost:5000/opinion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
        }

        document.addEventListener("DOMContentLoaded", function(){
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            document.getElementById('pelicula_id').value = id;
        });
    </script>
</body>
</html>
