<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Peliculas!</title>
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Peliculas</h1>
            </div>
            <div class="row">
                <div class="col">
                    <form id="searchForm">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar películas...">
                            <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                        </div>
                    </form>
                    <nav class="nav mb-3" id="plataformas">
                        <div class="navbar-text">Plataformas: </div>
                        <!-- aca se añaden las plataformas con javascrpt -->
                      </nav>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row g-4" id="pelis">
        </div>
    </div>
    
    <script>

        /* funcion que muestra todas las peliculas con imagenes */
        function mostrar_peliculas(data) {
            let listado = document.getElementById("pelis");
            listado.innerHTML = ""; 

            for (let i = 0; i < data.length; i++) {
                let item = document.createElement("div");
                item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2");

                let card = document.createElement("a");
                card.setAttribute("class", "card");
                card.setAttribute("href", `/pelicula?id=${data[i].id}`);

                let card_body = document.createElement("div");
                card_body.setAttribute("class", "card-body");

                let imagen = document.createElement("img");
                imagen.setAttribute("class", "card-img-top");
                imagen.setAttribute("src", data[i].imagen);

                card_body.textContent = data[i].titulo; 

                card.append(imagen);
                card.append(card_body);

                item.append(card);

                listado.append(item);
            }
        }

        /* funcion que agrega en la barra de plataformas las plataformas de peliculas */
        
        function mostrar_plataformas(data){
            /* la variable "data" es una lista de jsons con id, imagen y nombre de cada plataforma */
            let i
            listado= document.getElementById("plataformas")

            for(let i = 0; i < data.length; i++){
                let plataforma= document.createElement("a")
                plataforma.setAttribute("class", "nav-link")
                plataforma.setAttribute("href",`/plataforma?id=${data[i].id}`)
                plataforma.innerText= `${data[i].nombre}`
                listado.append(plataforma)
            }
        }

        /* funcion que se ocupa de la busqueda de peliculas */
        function buscarPeliculas(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();

            fetch(`http://localhost:5000/peliculas?buscar=${searchTerm}`)
                .then(respuesta_recivida)
                .then(mostrar_peliculas)
                .catch(error);
        }

        
        /* funcion generica que pasa a json la response del servidor al que se le hace un fetch */
        function respuesta_recivida(data) {
            return data.json();
        }

        /* funcion generica que se ocupa de atrapar un posible error al hacer un fetch */
        function error(mensaje) {
            console.log("Error:", mensaje);
            return mensaje;
        }


        document.addEventListener("DOMContentLoaded", function() {
            const searchForm = document.getElementById('searchForm');
            searchForm.addEventListener('submit', buscarPeliculas);
        
            fetch("http://localhost:5000/peliculas")
                .then(respuesta_recivida)
                .then(mostrar_peliculas)
                .catch(error);
        });

        fetch("http://localhost:5000/plataformas")
            .then(respuesta_recivida)
            .then(mostrar_plataformas)
            .catch(error)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
