    <div>
        <ul id="listado_pelis">
            
        </ul>

    </div>
    
    <script>
        function respuesta_recivida(data){
            return data.json()
        }
        
    function mostrar_peliculas(data){
        let i
        for(i=0;i<data.length;i++){
            let titulo= document.createElement("li")
            titulo.InnerText= data.titulo
            let lista= document.getElementById("listado_pelis")
            lista.append(titulo)
        }
    }
        fetch("http://localhost:5000/peliculas").then(respuesta_recivida).then(mostrar_peliculas).catch(error)
    </script>
