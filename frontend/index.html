<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Peliculas!</title>
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Peliculas</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-4" id="pelis">
        </div>
    </div>
    
    <script>
        function mostrar_peliculas(data){
            let i;
            listado= document.getElementById("pelis")
            for(i=0;i<data.length;i++){
                item= document.createElement("div")
                item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2")

                let card= document.createElement("a")
                card.setAttribute("class", "card")
                card.setAttribute("href", `/pelicula?id=${data[i].id}`)

                let card_body= document.createElement("div")
                card_body.setAttribute("class", "card-body")

                let imagen= document.createElement("img")
                imagen.setAttribute("class", "card-img-top")
                imagen.setAttribute("src", data[i].imagen)

                card_body.append(data[i].titulo)

                card.append(imagen)
                card.append(card_body)

                item.append(card)

                listado.append(item)
            }
        }

        function respuesta_recivida(data){
            return data.json()
        }


        function error(mensaje){
            console.log("error")
            return mensaje
        }
            fetch("http://localhost:5000/peliculas").then(respuesta_recivida).then(mostrar_peliculas).catch(error)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
